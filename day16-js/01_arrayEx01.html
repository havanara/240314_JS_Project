<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayEx</title>
</head>
<body>
    <script>
        const memberObject={
            name : 'hong',
            age : 30,
            married : true,
            favors:['baseball','game','movie']
        };

        const people=[];
            // people에 memberObject를 5명 복사하여 추가
        for(let i=0; i<5; i++){
            people.push(memberObject);
        }
        console.log(people);
        // people[1] name을 kim으로 변경
        people[1].name = 'kim';
        console.log(people);
        // people[2] age를 20으로 변경
        people[2].age = 20;
        console.log(people);

        console.log('---------------------------------');
        // 객체에서 값을 빼서 console에 찍기
        // 배열 순회
        // for of : 배열에 내용을 탐색할 때
        // for in : 객체안의 내용을 탐색할 때

        // people객체에서 member를 뺄게
        for(let member of people){
            console.log(member);
            for(let keyName in member){
                if(keyName !='favors'){
                    console.log(keyName);
                    console.log(member[keyName]); //변수는 []형태로 출력
                }else{
                    for(let fa of member[keyName]){
                        console.log(fa);
                    }
                }
            }
        }
    </script>
</body>
</html>
