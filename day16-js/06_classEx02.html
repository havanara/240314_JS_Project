<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classEx</title>
</head>
<body>
    <script>
        // 생성자 함수 : 클래스의 함수화
        // 일반함수랑 생성자 함수는 별 차이가 없음
        // 1. 반드시 new를 통해 실행
        // 2. 함수 첫글자를 대문자로

        class Person{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName}(${this.age} : ${this.address})`;
            }
        }
        let my = new Person('kim','minji',20,'seoul');
        console.log(my);

        // get은 ()를 넣으면 안됨 -> 값을 인지하지 못함
        // console.log(my.personInfo());
        console.log(my.personInfo);

        // 위의 person 클래스를 생성자 함수로 변환
        // 생성자 함수
        function personObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getPersonIngfo = function(){
                return `${this.firstName}, ${this.lastName}(${this.age} : ${this.address})`;   
            }
        }
        let my2 = new personObject('lee','minji',23,'seoul');
        console.log(my2);
        // function이니까 () 괄호가 있어야 함, get에서는 x!
        console.log(my2.getPersonIngfo());

        // person 객체로 생성
        const person = {
            firstName : '',
            lastName : '',
            age : '', 
            address : '', 
            setInfo : function(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            },
            get personInfo(){
                return `${this.firstName}, ${this.lastName}(${this.age} : ${this.address})`;
            },
            set setfirstName(first){
                this.firstName = first;
            }
        };

        person.setInfo('park','minji',25,'seoul');
        console.log(person);
        console.log(person.personInfo);
        // get() x, set() x 둘다 () 괄호 인식 불가
        person.setfirstName = 'choi';
        console.log(person);
        console.log(person.personInfo);

        </script>
</body>
</html>
