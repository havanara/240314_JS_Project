<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classEx</title>
</head>
<body>
    <script>
        // class 객체 생성 / 일반 객체
        // 일반 객체
        let myAccount = {
            name : 'hong',
            balance : 0,
            // 입금
            deposit : function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer : function(amount,otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name : 'kim',
            balance : 10000,
            // 입금
            deposit : function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer : function(amount,otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        // 내 계좌에 10,000원 입금
        console.log(myAccount.name, ':', myAccount.balance);
        
        myAccount.deposit(10000);
        console.log(myAccount.name, ':', myAccount.balance);
        myAccount.withdraw(3000);
        console.log(myAccount.name, ':', myAccount.balance);
        myAccount.transfer(5000,yourAccount);
        console.log(myAccount.name, ':', myAccount.balance, '/', yourAccount.name, ':',yourAccount.balance);
        console.log('---------------------------------');

        // 객체를 class로 변경
        // class MyClass{
        //     // 생성자
        //     constructor(param){
        //         ...
        //     }
        //     // 메서드 정의
        //     methodName(param){
        //         ...
        //     }
        class Bank{
            constructor(name,balance){
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){
                this.balance += amount;
                return this.balance;
            }
            withdraw(amount){
                this.balance -= amount;
                return this.balance;
            }
            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let lee = new Bank('lee',10000);
        let park = new Bank('park',20000);
        console.log(lee.name, ':', lee.balance, '/', park.name, ':',park.balance);
        lee.deposit(1000);
        console.log(lee.name, ':', lee.balance, '/', park.name, ':',park.balance);
        lee.withdraw(3000);
        console.log(lee.name, ':', lee.balance, '/', park.name, ':',park.balance);
        lee.transfer(5000,park);
        console.log(lee.name, ':', lee.balance, '/', park.name, ':',park.balance);

        console.log(lee.deposit(1000)); //return한 값 볼 수 있음
    </script>
</body>
</html>
