<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>함수의 파라미터 / 리턴타입 사용</h1>
    <ul>
        <li>
            파라미터의 개수는 제한이 없으나, 많으면 관리가 힘듦
        </li>
        <li>
            파라미터의 타입도 제한이 없음
            전달된 타입을 그대로 사용
        </li>
        <li>
            파라미터의 변수명은 외부 변수명과 같아도, 달라도 상관없음
        </li>
        <li>
            return 유무에 따라 값을 리턴 받을 수 있고, 종료시점도 결정됨
        </li>
        <script>
            let myName = '홍길동';

            // 파라미터 = name
            function callName(name){
                // function의 내부변수
                let yourName = '김영이';

                // 외부변수를 function안에서 찍어지는지 확인
                console.log(`나의 이름은 ${myName}`);
                
                // 내부변수를 function안에서 찍어지는지 확인
                console.log(`너의 이름은 ${yourName}`);

                // 파라미터를 function안에서 찍어지는지 확인
                console.log(`친구의 이름은 ${name}`);
            }
            // 호출하기
            callName('순이');

            // 내부 변수는 외부에서 인지할 수 없음

            // 파라미터 2개를 입력받아 두 수의 합계를 리턴하세요.
            function sum(num1,num2){
                return num1+num2;
            }
            // return이 있는 함수는 return 값을 받을 변수가 필요!
            let total=sum(10,20);
            console.log(`두 수의 합계는 ${total} 입니다.`);
            console.log(total);

            // 표현식 함수
            const myFunc = function(myName){
                return "Hello "+myName;
            }
            let result = myFunc(myName);
            console.log(result);

            // 화살표 함수(Arrow Function) *많이 사용
            const arrowFunc = (param1, param2)=>{
                return param1+param2;
            }
            let arrowResult = arrowFunc(10,20);
            console.log(arrowResult);

            // 위의 내용과 동일한 다른 방법
            const arrowFunc2 = (p1,p2) => (p1+p2);
            console.log(arrowFunc2(100,200));
            
            // 위의 내용과 동일한 다른 방법
            const arrowFunc3 = (p1,p2) => {
                console.log(p1+p2);
            }
            arrowFunc3(1,2);
        </script>
    </ul>
</body>
</html>
