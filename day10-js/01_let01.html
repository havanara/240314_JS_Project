<!DOCTYPE html>
<html lang="en">
<head>

    <title>let01</title>
    <style>
        /* CSS 영역 */
    </style>
    <script>
        // srcipt 영역
        // 일반적으로는 body 하단에 넣음
        // 모든 body 요소를 인지하기 때문
    </script>
</head>
<body>
    <!-- html 영역 -->
    <h1>자바스크립트 사용법</h1>
    <ol>
        <li>
            &lt; script &gt; 내부에 작성한다
        </li>
        <li>
            파일이름.js 파일을 만들어서 코드 작성 후 src로 경로 연결

            body 태그 내에 가장 하단에 script를 위치시켜 작성(일반적인 방법)

        <li>
            마지막 끝처리 ; 세미클론 사용
        </li>
    </ol>
    <script>
        // srcipt 영역(일반적으로 많이 쓰는 영역)
        console.log("head안의 스크립트 영역 로그");
        // java의 sysout과 비슷, 괄호안에 "" 기입 후 ; 세미클론 처리
