<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI구현_문항12번_이나라</title>
</head>
<style>
    header>h1{
        background-color: green;
        width: 100%;
        height: 50px;
    }
    nav{
        background-color: purple;
        width: 30%;
        height: 100px;
        float: left;
    }
    article>section{
        background-color: yellow;
        width: 70%;
        height: 100px;
        float: right;
    }
    footer{
        background-color: blue;
        width: 100%;
        height: 100px;
        clear: both;
    }
</style>
<body>
    <header>
        <h1>header</h1>
    </header>
    <nav>
        <ul>
            <li>nav</li>
        </ul>
    </nav>
    <article>
        <section>content</section>
    </article>
    <footer>
        <address>footer</address>
    </footer>
</body>
</html>
