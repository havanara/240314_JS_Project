<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>
    <h1>
        history객체 : 브라우저가 저장하고 있는 방문페이지의 기록을 관리하는 객체
    </h1>
    <ul>
        <li>
            history.back() : 이전페이지로 이동
        </li>
        <li>
            history.forword() : 다음 방문한 페이지로 이동
        </li>
        <li>
            history.go(n) : n번째 페이지로 이동 -2(이전 2단계)
        </li>
        <li>
            브라우저별로 각자의 저장소에 기록(브라우저 기반)
            보안 이슈로 접근금지를 해놓는 경우도 있음
        </li>
        <li>
            접근 방어를 해놓은 브라우저에서는 작동하지 않음
        </li>
    </ul>
    <a href="02_BOM.html">02_BOM.html</a>
    <button type="button" id="back">back</button>
    <button type="button" id="for">forword</button>
    <input type="text" id="n">
    <button type="button" id="go">go(n)</button>

    <script>
        document.getAnimations('back').onclick=()=>{
            history.back();
        }
        document.getAnimations('for').onclick=()=>{
            history.forward();
        }
        document.getAnimations('go').onclick=()=>{
            let n = document.getElementById('n').value;
            // parseInt()로 숫자 변환 처리
            history.go(parseInt(n));
        }
    </script>
</body>
</html>
