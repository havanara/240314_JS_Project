<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<style>
    #h3{
        color: white;
        background-color: brown;
    }
</style>
<body>
    <h1>
        setInterval(callback function, interval duration);
        duration을 주기적으로 callback function을 호출
    </h1>
    <h3 id="h3">
        setInterval...!!!
    </h3>
    <button type="button" id="start">start</button>
    <button type="button" id="end">end</button>
    <a href="06_location.html">06_location.html</a>
    <script>
        let intervalObj;
        function flashColor(){
            intervalObj = setInterval(changeColor,500);
        }

        function stopColor(){
            // 할당받은 객체 중지
            clearInterval(intervalObj);
        }

        function changeColor(){
            let h3 = document.getElementById('h3');
            h3.style.color = (h3.style.color == 'white'? 'black' : 'white');
            h3.style.backgroundcolor = (h3.style.backgroundcolorcolor == 'brown'? 'yellow' : 'brown');
        }

        document.getElementById('start').addEventListener('click',(flashColor));
        document.getElementById('end').addEventListener('click',(stopColor));
    </script>
</body>
</html>
