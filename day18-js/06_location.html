<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시줄 입력에 관련된 객체
    </h1>
    <ul>
        <li>
            window.location / window 생략 가능
        </li>
        <li>
            location.href = 'url' : 해당 url로 이동
        </li>
        <li>
            location.replace('url') : url로 이동
            history 객체에 저장하지 않음(기억하는 페이지가 없어 뒤로갈 수 없음)
        </li>
        <li>
            location.assign('url') : url로 이동
            history 객체에 저장
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
    </ul>
    <button type="button" id="movehref">href 사용 이동</button>
    <button type="button" id="movereplace">replace 사용 이동</button>
    <button type="button" id="moveassign">assign 사용 이동</button>
    <button type="button" id="movereload">새로고침</button>
    <a href="07_history.html">07_history.html</a>
    <script>
        // 둘이 같은 의미
        // onclick=()=>{}
        // onclick=function(){}
        document.getElementById('movehref').onclick=()=>{
            location.href='http://www.naver.com';
        }
        document.getElementById('movereplace').onclick=()=>{
            location.replace('http://www.google.com');
        }
        document.getElementById('moveassign').onclick=()=>{
            location.assign('http://www.daum.net');
        }
        document.getElementById('movereload').onclick=()=>{
            location.reload();
        }
    </script>
</body>
</html>
