<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <h1>
        자바스크립트에서 배열은 유동배열 : 크기, 데이터의 변경이 가능
    </h1>
    <ul>
        <li>
            const myArray = [1,2,'a','b','c'];
        </li>
        <li>
            배열의 데이터 타입은 다르게 넣어도 가능
            같은 타입으로 채우는것이 암묵적인 룰(에러는 나지 않음)
        </li>
        <li>
            myArray=[]; : 초기 값으로 없는 빈 배열을 만든 후 데이터를 추가하여 사용
        </li>
        <li>
            index를 가짐 -> 0부터 시작
        </li>
        <li>
            length -> 배열의 총 길이
        </li>
        <script>
            // const myArray = new Array('a',1,2); // 가능은 하지만 잘 사용하지 않음
            const myArray = ['a','b','c',1,2,3];
            console.log(myArray);
            console.log(myArray.length);

            // 배열의 요소 출력
            // myArray의 n번지
            console.log(myArray[0]);
            console.log(myArray[1]);

            // myArray의 마지막 번지
            console.log(myArray[myArray.length-1]);
            
            // myArray의 마지막 번지에 값을 추가
            myArray[myArray.length] = 5;
            console.log(myArray);
            
            // myArray의 7,8번지 건너뛰고(비우고) 9번지에 값을 추가
            myArray[9] = 'add';
            console.log(myArray);
            
            console.log(myArray[7]);

            // const로 선언한 배열은 배열안의 값은 변경 가능하지만
            // 배열 자체를 변경할 수는 없음
            // 배열의 교체가 필요한 로직이라면 let으로 선언해야함
            // myArray = 1; //const라서 불가능

            console.log('-------------------------');    
            for(let i=0; i<myArray.length; i++){
                console.log(myArray[i]);
            }
            
            console.log('-------------------------');
            // for of 사용
            for(let a of myArray){
                console.log(a);
            }
            
            console.log('-------------------------');
            // 유사배열 또는 혼합배열
            let associativeType = [1, true, 'hong', undefined, {k:'value'}, ['k','r']];
            for(let b of associativeType){
                console.log(b);
            }

            for(let i=0; i<associativeType.length; i++){
                if(i==4){
                    console.log(associativeType[i].k); //value 출력
                }else{
                    console.log(associativeType[i]);
                }
            }
        </script>
    </ul>
</body>
</html>
